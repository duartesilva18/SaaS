services:
  # Backend API (FastAPI)
  - type: web
    name: finanzen-backend
    runtime: python
    plan: starter
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finanzen-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Será configurado manualmente após criar o frontend
      - key: ALLOWED_ORIGINS
        sync: false  # Será configurado manualmente após criar o frontend
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false

  # Frontend (Next.js)
  - type: web
    name: finanzen-frontend
    runtime: node
    plan: starter
    region: frankfurt
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Será configurado manualmente com a URL do backend
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false  # Será configurado manualmente

# Base de Dados PostgreSQL
databases:
  - name: finanzen-database
    plan: free
    databaseName: finanzen_db
    user: finanzen_user
    region: frankfurt
